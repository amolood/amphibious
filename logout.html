<html lang="id">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />

		<!-- Redirect to login page -->
		<meta http-equiv="refresh" content="3; url=/" />

		<title>$(hostname) - Log out</title>
		<link rel="stylesheet" href="/styles/build.css" />
		<script>
			function openLogin() {
				if (window.name != "hotspot_logout") return true;
				open("$(link-login)", "_blank", "");
				window.close();
				return false;
			}
		</script>
	</head>

	<body>
		<div id="root" class="min-h-screen text-white !bg-blue-500">
			<main class="flex flex-col items-center justify-center h-full">
				<img
					alt="logged out illustration"
					class="min-w-[12rem] w-[50vw] max-w-xs mx-auto"
				/>

				<h1 class="pb-2 text-xl font-semibold">Logout berhasil!</h1>

				<p>Sesi Anda telah bersih.</p>

				<form
					action="$(link-login)"
					name="login"
					onsubmit="return openLogin()"
				>
					<p class="pt-6 text-xs">
						Jika tidak terjadi apa-apa,
						<button type="submit" class="underline">klik ini</button
						>.
					</p>
				</form>
			</main>
		</div>

		<script src="/scripts/index.js" type="module"></script>
	</body>
</html>
